core_config:
  json_path: /opt/results/
  log_path: /opt/logs/
  perfkit_path: /opt/googleperfkit/

elasticsearch:
  enabled: false
  url: ~
  index_name: ~

benchmarks:
  - ping
  - iperf

cloud_config:
  DigitalOcean:
    flavor_name: 4gb
    options:
      machine_type: 4gb
      zones: sfo2
      cloud: DigitalOcean
